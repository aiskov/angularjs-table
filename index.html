<!DOCTYPE html>
<html lang="en" ng-app="myCompany">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous" />
    
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>

    <title>Document</title>
</head>

<body style="margin: 100px">
    <form ng-controller="myCompanyController">
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="newperson.name" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Company</label>
            <input type="text" ng-model="newperson.company" class="form-control" id="company" placeholder="Enter your Company">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="person in people">
                    <td>
                        <input type="text" class="form-control" ng-model="person.name"/>
                    </td>

                    <td>
                        <input type="text" class="form-control" ng-model="person.email"/>
                    </td>
                </tr>
            </tbody>
        </table>
        
        {{people}}
    </form>
</body>
</html>
